apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.0'

    defaultConfig {
        applicationId "com.stryksta.swtorcentral"
        minSdkVersion 14
        targetSdkVersion 21
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_5
            targetCompatibility JavaVersion.VERSION_1_5
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'mobi.parchment:parchment:1.6.9@aar'
    compile 'com.afollestad:material-dialogs:0.4.4'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.rengwuxian.materialedittext:library:1.5.0'
    compile 'com.heinrichreimersoftware.materialdrawer:library:1.2'
    compile 'com.github.ksoichiro:android-observablescrollview:1.4.0'
    compile 'com.heinrichreimersoftware.materialdrawer:library:1.3.2'
    compile files('libs/android-sqlite-asset-helper.jar')
    compile files('libs/jsoup-1.7.3.jar')
}